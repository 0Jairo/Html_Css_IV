<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-16" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Contacto</title>
  </head>

  <body>
    <header>
      <div class="caja">
        <h1><img src="media/logo.png" alt="Logo de la Barbería Alura" /></h1>
        <nav>
          <ul class="navegacion">
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nombre-apellido">Nombre y Apellido</label>
        <input type="text" id="nombre-apellido" class="input-padre" required />

        <label for="correo-electronico">Correo Electrónico</label>
        <input
          type="email"
          id="correo-electronico"
          class="input-padre"
          placeholder="email@dominio.com"
          required
        />

        <label for="telefono">Teléfono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padre"
          placeholder="(XX) XXXX XXXX"
          required
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          cols="50"
          rows="10"
          id="mensaje"
          class="input-padre"
          required
        ></textarea>

        <fieldset>
          <legend>¿Cómo le gustaría que lo contactemos?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              value="telefono"
              id="radio-telefono"
            />Teléfono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>¿En cuál horario prefiere ser atendido?</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked />¿Le gustaría recibir novedades de la
          Barbería Alura?</label
        >
        <input type="submit" value="Enviar formulario" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Miércoles</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h - 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="media/logo-blanco.png" alt="Logo de la Barbería Alura" />
      <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>
  </body>
</html>
