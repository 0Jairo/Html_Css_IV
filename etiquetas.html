<!--
    ETIQUETAS:
    
    <!DOCTYPE html> (Se usa para indicar al navegador que voy a trabajar con un archivo html en su versión 5)
    <html lang="es"></html> (Se usa para estructurar todo el contenido del documento o código html y tambien se indica en la propiedad lang="" el idioma que tendra la página)

    Etiquetas informativas:
    <meta charset="UTF-16" /> (Se usa para que el navegador reconozca caracteres especiales de algunas lenguas como por ejemplo: la letra ñ o las tildes)
    <title>Título-página</title> (Se usa para poner el título de la página)

    Etiquetas de estructura:
    <head>Etiquetas-informativas</head> (Cabecera: se usa para ubicar dentro de esta todas las etiquetas que son informativas)
    <body>Etiquetas-contenido</body> (Cuerpo: se usa para ubicar dentro de esta todas las etiquetas de contenido de la página)


    Etiquetas de contenido:
    <header></header> (Se usa para crear el encabezado de la página)
    <body></body> (Se usa para crear todo el cuerpo de la página)
    <footer></footer> (Se usa para crear el pie de página)
    <h1>Título</h1> (Se usa para poner título desde h1 hasta h6)
    <p>Párrafo</p> (Se usa para hacer párrafos)
    <strong>Texto</strong> (Se usa para poner negrilla a un texto)
    <em>Texto</em> (Se usa para poner texto en itálica (énfasis))
    <img src="ruta" alt="descripcion-imagen"/> (Se usa para poner imágenes)
    <ol>li</ol> (Order list: Se usa para hacer listas ordenadas)
    <ul>li</ul> (Unordered list: Se usa para hacer listas no ordenadas)
    <li></li> (List item: Se usa dentro de la etiqueta ul ó ol, para poner los elementos que van dentro de la lista)
    <div></div> (Se usa para dividir el código en varias partes ó bloques de contenido (contenedor de código))
    <a href="url">Sitio-web</a> (Se usa para poner enlaces)
    <nav></nav> (Se usa para organziar el panel de navegación del header)
    <form></form> (se usa para crear formularios, todos los elementos del formulario van dentro de esta etiqueta)
    <label for="nombre">Nombre</label> (Se usa para crear label de lo que quiero que el usuario digite, el for es para relacionarlo con el input)
    <input type="text" id="nombre placeholder="Texto guía" required> (Se usa para crear nentrada de datos de tipo texto, el id es para relacionarlo al campo label nombre, requiered indica si el cambo debe sor obligatorio o no, placeholder indica una muestra de ejemplo)
    <input type="submit" value="Enviar formulario" /> (Se usa para crear entrada de tipo submit o botón para enviar)
    <textarea cols="70" rows="10" id="mensaje"></textarea> (Sirve para crear un area de texto)
    <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" /> (Sirve para el radio buton, es para selecionar solamente 1 opción, si dejo la propiedad checked por defecto una de las opciones estara marcada)
    <input type="checkbox" checked /> (Sirve para elección multiple cuadro para seleccionar opciones, si dejo checked alguna de las opciones estara seleccioanda por defecto)
    <select><option>Mañana</option><option>Tarde</option></select> (Se usa para crear una lista de opciones dropdownlist)
    <fieldset></fieldset> (Se usa para agrupar como un div, un conjunto de elementos que hacen referencia a un mismo asunto / evento, como por ejemplo varios radio buton)
    <legend></legend> (Se usa dentro de la tiqeuta fieldset, por si requeiro hacer un parrafo, no se usa la etiqueta p sino legend)
    <table></table> (Se usa para crear una tabla)
    <thead></thead> (Se usa para crear el encabezaod de la tabla, el título)
    <th></th> (Se usa para guardar los campos del encabezado o título)
    <tbody></tbody> (Se usa para crear el cuerpo de la tabla)
    <tr>fila</tr> (Se usa para crear filas dentro de la tabla)
    <td>Columnas</td> (Se usa para crear la celda de la tabla, columna)
    <section></section> (Se usa para dividir el código por secciones, pareciado al div,
    se usa para un bloque de código donde el contenido tiene el mismo significado o el mismo sentido)
-->
